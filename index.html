<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas da Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ff6600; /* Fundo laranja */
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            background-color: #cc5200; /* Laranja mais escuro */
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .produtos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .produto {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 220px;
            text-align: center;
        }

        .produto h2 {
            font-size: 16px;
            color: black;
        }

        .produto img {
            width: 100%;
            border-radius: 5px;
        }

        .botao {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .botao:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <header>
        Promoções Imperdíveis!
    </header>
    
    <section class="produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/200" alt="Produto 1">
            <h2>Nome do Produto 1</h2>
            <a href="SEU-LINK-DE-AFILIADO-1" class="botao">Compre aqui!</a>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200" alt="Produto 2">
            <h2>Nome do Produto 2</h2>
            <a href="SEU-LINK-DE-AFILIADO-2" class="botao">Compre aqui!</a>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200" alt="Produto 3">
            <h2>Nome do Produto 3</h2>
            <a href="SEU-LINK-DE-AFILIADO-3" class="botao">Compre aqui!</a>
        </div>
    </section>
</body>
</html>
